<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Logo-Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h2>Best of NCS -  No copyrights Songs</h2>
            <div class="songItemContainer">
                <div id="songItem">
                    <img src="./covers/1.jpg" alt="1">
                    <span class="songName">Tu Maan Meri Jaan</span>
                    <span class="songlistplay"><span class="timeStamp">4:18 <i class="far fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img id="gif" src="/Playing Gif.gif" alt="Playing Gif" width="42px"><span id="masterSongName">Tu Maan Meri Jaan - King</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a1d533cc89.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
